<!DOCTYPE html>
<html>
    <head>
        <title>HTML5 기본 구조 태그1</title>
        <meta charset="utf-8">
    </head>
    <body>
        <header>
            <center>
                <h1>내용 제목</h1>
            </center>
            <nav1>
                메뉴1
            </nav1><br>
            <nav2>
                메뉴2
            </nav2>
        </header> <hr>
        <section>
            <article>
                <header>
                    <center>
                        <h1>부제목</h1>
                    </center>
                </header>
                <p>이곳은 부 세션 영역입니다.</p>
            </article>
            <article>
                <hgroup>
                    <h2>대그룹</h2>
                    <h3>중그룹</h3>
                    <h4>소그룹</h4>
                </hgroup>
            </article>
        </section>
        <!-- 부가 정보 부분 -->
         <aside>
            <h2>부가적 제목</h2>
            <p>이곳은 부가적 정보를 제공하는 공간입니다.</p>
         </aside>
         <hr>
         <!-- 사이트 정보 부분-->
         <hr size="10" align="left" width=90% noshade="noshade"></hr>
        <footer>
            <small>사이트 정보 표시</small>
        </footer>
    </body>
</html>
