<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>form 태그 연습</title>
    </head>
    <body>
        <form action="01_getdata.jsp" method="post">
            <fieldset>
                <legend>로그인</legend>
                <p>ID : <input type="text" name="id"></p>
                <p>Password : <input type="password" name="pw" placeholder="비밀번호 입력란입니다." ></p>
            </fieldset>
            <fieldset>
                <legend>개인정보 입력</legend>
                <p>이름 : <input type="text" name="name" size="10" required></p>
                <p>학과 : <input type="text" name="class" size="20" value="소프트웨어 공학과"></p>
                <p>[성별] <input type="radio" name="sex" value="male" checked>남자
                    <input type="radio" name="sex" value="female">여자</p>
                <p>[취미] <input type="radio" name="hobby" value="독서">독서
                    <input type="radio" name="hobby" value="웹서핑">웹서핑
                    <input type="radio" name="hobby" value="영화">영화
                    <input type="radio" name="hobby" value="산책" checked>산책
                    <input type="radio" name="hobby" value="등산">등산
                    </p>
                    <h3>* 당신은 몇학년 입니까?</h3>
                    <p><input type="radio" name="year" value="1grade" required>1학년
                        <input type="radio" name="year" value="2grade">2학년
                        <input type="radio" name="year" value="3grade">3학년
                        <input type="radio" name="year" value="4grade">4학년</p>
                        <p></p>
                    <h3>* 현재 관심을 가지고 있는 학습주제는 무엇입니까?</h3>
                    <input type="checkbox" name="subject" value="html" checked>HTML5<br>
                    <input type="checkbox" name="subject" value="css">CSS3<br>
                    <input type="checkbox" name="subject" value="javascript">javascript<br>
                    <input type="checkbox" name="subject" value="jquery">jquery<br>
                    <p></p>
                    <p>자기소개<br>
                        <textarea rows="5" cols="50">여기는 텍스트를 작성하는 공간입니다</textarea>
                    </p>
                    <h3>* Button 태그 사용</h3>
                    <button type="button" onclick="alert('클릭-1 사용')">클릭-1</button>
                    <h3>* Input 태그 사용</h3>
                    <input type="button" onclick="alert('클릭-2')" value="클릭-2">
                    <h3>* Image 버튼 사용</h3>
                    <button type="button" onclick="alert('클릭-3')"><img src="button.jpg"></button><b></b>
            </fieldset>
        <p></p>
            <input type="submit" value="전송">
            <input type="reset" value="다시작성">
        </form>
    </body>
</html>
