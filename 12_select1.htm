<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>선택 목록</title>
    </head>
    <body>
        <form action="">
            <fieldset>
                <h3>* 관심있는 학습 주제 한가지를 선택하세요.</h3>
                <select name="subject" size="3">
                    <option value="html" selected>HTML5</option>
                    <option value="css">CSS3</option>
                    <option value="javascript">Javascript</option>
                    <option value="jquery">Jquery</option>
                </select>
                <hr>
                <h3>* 관심있는 학습 주제를 모두 선택하세요.</h3>
                <select name="subject_multi" size="4" multiple >
                    <option value="html" selected>HTML5</option>
                    <option value="css">CSS3</option>
                    <option value="javascript">Javascript</option>
                    <option value="jquery">Jquery</option>
                </select>
                <hr><br>
                <h3>* 전공분야를 선택하세요</h3>
                <select name="major">
                    <optgroup label="computer">
                        <option>Software</option>
                        <option>Robot</option>
                        <option>System</option>
                    </optgroup>
                    <optgroup label="language">
                        <option selected>Korea</option>
                        <option>English</option>
                        <option>China</option>
                        <option>Germany</option>
                    </optgroup>
                    <optgroup label="business">
                        <option>Service</option>
                        <option>Education</option>
                        <option>Communication</option>
                        <option>Marketing</option>
                    </optgroup>
                </select>
                <hr><br>
                <label>* 전공 분야를 입력하세요.
                    <input type="text" list="majorlist" name="major">
                    <datalist id="majorlist">
                        <option value="Software">소프트웨어</option>
                        <option value="Robot">로봇</option>
                        <option value="System">시스템</option>
                        <option value="Service">서비스</option>
                        <option value="Education">교육</option>
                    </datalist>
            </fieldset>
        </form>
    </body>
</html>
