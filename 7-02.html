<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>시멘틱 테이블 테그그</title>
    </head>
    <body>
        <section>
            <article>
                <table border="1" style="width:50%;">
                    <caption>Semantic Table Tag</caption>
                    <thaed>
                        <tr>
                            <th>태그 명칭</th>
                            <th> 설 명 </th>
                            <th>사용 여부</th>
                        </tr>
                    </thaed>
                    <tfoot>
                        <tr>
                            <td colspan="3">참고 사이트 : http://www.w3.org/</td>
                        </tr>
                    </tfoot>
                    <tbody>
                        <tr>
                            <td align="center">thead</td>
                            <td>표 머리말(head) 부분의 그룹 태그</td>
                            <td align="center">가능</td>
                        </tr>
                        <tr>
                            <td align="center">tfoot</td>
                            <td>표 꼬리말(footer) 부분의 그룹 태그</td>
                            <td align="center">가능</td>
                        </tr>
                        <tr>
                            <td align="center">tbody</td>
                            <td>표 본문(body) 부분의 그룹 태그</td>
                            <td align="center">가능</td>
                        </tr>
                    </tbody>
                </table>
            </article>
        </section>
    </body>
</html>
